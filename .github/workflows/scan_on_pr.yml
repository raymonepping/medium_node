# ~/.node_scan_on_pr.yml
name: Node.js PR Scan

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/FOLDER_TREE.md'

jobs:
  node-scan:
    name: 🔍 Node.js Sanity & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: �� Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run ESLint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npx eslint . || true
          else
            echo "⚠️ No ESLint config found, skipping."
          fi

      - name: 🎨 Run Prettier check
        run: |
          if [ -f .prettierrc ] || [ -f .prettierrc.json ]; then
            npx prettier --check . || true
          else
            echo "⚠️ No Prettier config found, skipping."
          fi

      - name: 🔐 Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: �� License check
        run: |
          npx license-checker --summary || echo "⚠️ License summary failed or not installed"

      - name: 📸 List changed files
        run: |
          echo "🔄 Changed files in PR:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

